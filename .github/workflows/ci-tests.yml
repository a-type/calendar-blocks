
name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - run: npm install
      - run: npm run build:cjs
      - run: npm run build:esm
      - run: npm test
